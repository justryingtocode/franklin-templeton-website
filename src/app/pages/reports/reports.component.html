<!-- filter mobile view popup -->

<div class="offcanvas offcanvas-bottom sort-bottom offcanvas-head" tabindex="-1" id="offcanvasBottomFilter"
    aria-labelledby="offcanvasBottomLabel">
    <div class="offcanvas-header">
        <div class="line"></div>
        <div class="d-flex justify-content-between mt-4 w-100">
            <div>
                <div class="modal-title custom-modal-title" id="callBackLabel">Filters</div>
            </div>
            <div class="text-end">
                <div type="button" class="text-reset" data-bs-dismiss="offcanvas" aria-label="Close"><img
                        src="assets/images/general/Frame1000009207.svg"></div>
            </div>
        </div>
    </div>
    <div class="offcanvas-body small">
        <div class="d-flex filter-date report-bg">
            <div class="mb-3">
                <span class="text-small text-medium d-md-inline-block mt-2 report-tital fw-bold fs-6 mx-2">Select Date
                </span>
            </div>

            <form class="d-flex report-date-fiilter filter-form report-date-details" >
                <div class="date-group bg-white report-date-group">
                    <img src="assets/images/fund/calendar-outline.svg">
                    <input type="text" placeholder="From" class="form-control fillter-date"
                        onfocus="(this.type='date')">
                </div>
                <div class="date-group mx-2 bg-white report-date-group">
                    <img src="assets/images/fund/calendar-outline.svg">
                    <input type="text" placeholder="To"  class="form-control fillter-date share-btn-fund"
                        onfocus="(this.type='date')">
                </div>

            </form>
        </div>
    </div>
    <div class="filter-footer d-flex d-lg-none">
        <button class="btn btn-outline-primary">Clear All</button>
        <button class="btn btn-primary">Apply</button>
    </div>
