<form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
    <div class="distributor-step2 share-menu-twitter">
        <div class="text-big text-meduim mb-4 pb-2">Online Empanelment or Registration for <span
                class="text-blue">ARN-02327</span></div>
        <div class="row">
            <div class="col-lg-8 col-12">
                <div class="form-group mb-4">
                    <input type="text" class="form-control" placeholder="User Name*">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-12">
                <div class="form-group mb-4">
                    <!-- <input type="text" class="form-control" placeholder="Enter New Password*"> -->
                    <div class="password-input">
                        <input type="{{ showPassword ? 'text' : 'password' }}" [(ngModel)]="password" #passwordField
                            class="form-control" placeholder="Enter New Password*" formControlName="password">
                        <span class="toggle-password2" (click)="togglePasswordVisibility()">
                            <i class="bi fs-5" [ngClass]="showPassword ? 'bi-eye' : 'bi-eye-slash'"></i>
                        </span>
                    </div>
                    <div class="share-menu-twitter-fund">
                        <span
                            *ngIf="passwordForm.get('password')?.errors && passwordForm.get('password')?.errors?.['minlength']">

                            Password should be 8-16 characters long with at least one of each: Alphabet upper case
                            [A-Z], small case [a-z], numeric [0-9] and a
                            special character[~!@#$%^&_+?l-=[]^]
                        </span>
                    </div>
                </div>
            </div>

         
         
            <!-- <div class="col-md-6 col-12">
            <div class="form-group group-info mb-4">
                <input type="password" class="form-control" placeholder="Enter New Password*">
                <span class="info-icon">
                    <i class="bi bi-info-circle-fill"></i>
                </span>
            </div>
        </div>
        <div class="col-md-6 col-12">
            <div class="form-group mb-4">
                <input type="text" class="form-control" placeholder="Confirm New Password*">
            </div>
        </div> -->
      


        </div>
        <div class="row">
            <div class="col-md-8 col-12">
                <div class="form-group group-info mb-4 password-input pan-container">
                    <input type="{{ showPassword ? 'text' : 'password' }}" [(ngModel)]="password" #passwordField
                        class="form-control" placeholder="Confirm New Password*">
                    <span class="toggle-password" (click)="togglePasswordVisibility()">
                        <i class="bi fs-5" [ngClass]="showPassword ? 'bi-eye' : 'bi-eye-slash'"></i>
                    </span>
                    <span class="img-with-tooltip pan-info">
                        <img src="assets/images/home/info-icon2.svg" class="d-inline-block mobile-icons light-mode-icon share-btn-fund">
                        <img src="assets/images/fund/dark-information-icon.png" class="mobile-icons dark-mode-icon fund-AUM">
                        <span class="tooltip-block">Lorem ipsum dolor sit amet.</span>
            
                    </span>
                </div>
            </div>
        </div>
        <div class="form-check mb-4 showIconForWatchlist">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label fontResize" for="flexCheckDefault">
                I/We have read and accept all the online investor <a href="#" class="forCallBackLable fontResize"></a>
                <span>
                    <a class="forCallBackLable fontResize" href="#">Terms & Conditions</a>
                </span>
        
            </label>
        </div>

        <div class="col-sm-8 col-12 mb-3">
            
            <div class="btn-options d-flex">
                <button type="button" class="btn btn-outline-primary me-4" (click)="changeActiveStepper(2,false)"
                data-bs-toggle="collapse" data-bs-target="#collapse2" aria-expanded="false"
                aria-controls="collapse2">Back</button>
            <!-- <button type="button" class="btn btn-primary" (click)="changeActiveStepper(3,true)">Submit</button> -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registered"
                (click)="changeActiveStepper(3,false)">Submit</button>
            </div>
        
        </div>
       

    </div>
</form>



<!-- registered Modal -->
<div class="modal fade" id="registered" tabindex="-1" aria-labelledby="registerLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="">
            <div class="">
                <div class="save-alert">
                    <div class="content">
                        <span class="close-btn" data-bs-dismiss="modal" aria-label="Close"><img
                                src="assets/images/general/close.svg"></span>
                        <img src="assets/images/general/check_circle.svg" class="checked-img">
                        <span>Registration Successful</span>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
