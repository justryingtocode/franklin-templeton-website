<section class="FT-login-form">
    <div class="bg-light-blue outer-container py-5">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-lg-5 col-md-4 d-none d-md-block">
                    <img src="assets/images/login/login-img.png">
                </div>
                <div class="col-lg-6 col-md-8 col-12">
                    <div class="d-flex form-head align-items-center">
                        <h2 class="fontResize">Create Account<span class="ms-2 d-inline-block fontResize">(Investor)</span></h2>
                    </div>
                     <div>
                        <span class="ms-2 d-inline-block my-3 fontResize">Access your online account</span>
                    </div>
                    <div class="form-box">
                        <form>
                            <div *ngIf="createAccountPage">
                                <div class="text-center">
                                    <div class="form-check form-check-inline mb-4">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" [value]="0"
                                          [(ngModel)]="Indian" checked>
                                        <label class="form-check-label fontResize" for="inlineRadio1">Resident Indian</label>
                                      </div>
                                      <div class="form-check form-check-inline mb-4">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" [value]="1"
                                          [(ngModel)]="Indian">
                                        <label class="form-check-label fontResize" for="inlineRadio2">Non Resident Indian</label>
                                      </div>
                                  </div>
                                <div class="form-group mb-4" *ngIf="Indian">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>NRI - Repatrible*</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                      </select>
                                </div>
                                <div class="form-group mb-4">
                                    <input type="text" class="form-control" placeholder="Enter PAN*">
                                </div>
                                <div class="form-group mb-4">
                                    <input type="email" class="form-control" placeholder="Enter Email*">
                                </div>
                                <div class="form-group mb-4" *ngIf="!Indian">
                                    <input type="phone" class="form-control" placeholder="Enter Mobile Number*">
                                </div>
                                <div class="form-group mb-4" *ngIf="Indian">
                                    <input type="phone" class="form-control" placeholder="Enter a 10 digit indian mobile numbers*">
                                </div>
                            </div>

                            <div> 
                                <div class="otp-wraper" *ngIf="otpPage">
                                    <!-- <div class="backFromOtp login-dark" >&#8592;
                                    </div> -->
                                    <div class="share-menu-twitter">

                                        <p class="login-dark share-menu-twitter-fund">One Time Password (OTP) has been sent to your
                                            registered
                                            e-mail ID s****i@franklintempleton.com and mobile 7709674400.</p>
                                        <!-- <label for="exampleInputEmail1" class="login-dark2">Email OTP</label> -->

                                        <input type="text" class="form-control" placeholder="OTP*" (input)="handleInput($event)" [value]="otpInput">
                                           <!--  -->
                                        <div class="share-btn-fund" >
                                            <span class=" justify-content-center mt-2r fund-AUM" *ngIf="resendOtpRequest">
                                                OTP has been resent.
                                            </span> 
                                            <span class="showIconForWatchlist"><a class="login-dark"  (click)="resendOTPline()">Resend OTP</a></span>
                                        </div>
                                    </div>


                                </div>
                            </div>
                            
                            <div class="mb-4" *ngIf="submit">
                                <button class="btn btn-primary w-100 fontResize" (click)="onSubmit()">Submit</button>
                            </div>
                            <div class="d-flex mb-4" *ngIf="!submit">
                                <button (click)="backFromOtp()" class="btn btn-outline-primary w-100 me-4">Back</button>
                                <button class="btn btn-primary w-100" >Submit</button>
                            </div>
                          
                        </form>
                      



                        
                        <div>
                            <div class="login-dark text-big text-bold mb-3 text-center fontResize">Existing investor, but not have
                                an
                                account? <a class="line login-dark2" [routerLink]="['/register']">Register Now</a></div>
                                <div class="login-dark text-big text-bold text-center fontResize">Already have account? <a
                                   class="line login-dark2" [routerLink]="['/login']">Login</a>
                            </div>
                            <!-- <div class="text-gray text-big text-bold text-center">New to Franklin? <a [routerLink]="['/create-account']">Create
                                    Account</a>
                            </div> -->
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
