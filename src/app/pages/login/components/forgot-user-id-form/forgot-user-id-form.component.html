<section class="FT-login-form" [ngClass]="investorLogin ? 'investor-login-form' : ''">
    <div class="bg-light-blue outer-container py-5">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-lg-5 col-md-4 d-none d-md-block">
                    <img src="assets/images/login/login-img.png" *ngIf="distributorLogin">
                    <img src="assets/images/login/login-img2.png" *ngIf="investorLogin">
                </div>
                <div class="col-xl-5 col-lg-6 col-md-8 col-12">
                    <div class="d-flex form-head align-items-center mb-4">
                        <!-- <h2>Forgot User ID</h2> -->
                        <h2 *ngIf="distributorLogin">Forgot User ID <span class="ms-2 d-inline-block">(Investor)</span>
                        </h2>
                        <h2 *ngIf="investorLogin">Forgot User ID<span class="ms-2 d-inline-block">(Distributor)</span>
                        </h2>
                        <div class="text-blue text-meduim cursor-pointer" (click)="toggleDistributorLogin()">
                            <span *ngIf="distributorLogin">Distributor Login</span>
                            <span *ngIf="investorLogin">Investor Login</span>
                        </div>
                    </div>
                    <div class="form-box">
                        <form>
                              <!-- investor -->
                            <div *ngIf="distributorLogin">
                                <div *ngIf="investerForgot">

                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="PAN*">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Bank Account Number*">
                                    </div>
                                </div>
                            </div>
                            
                            <!-- distributor -->
                            <div *ngIf="investorLogin">
                                <div *ngIf="distributorForgot">

                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="ARN/RIA Code*">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Bank Account Number*">
                                    </div>
                                </div>

                            </div>

                            <div class="otp-wraper" *ngIf="otpLink">
                                <p class="login-dark">One Time Password (OTP) has been sent to your registered e-mail ID
                                    s****i@franklintempleton.com and mobile 7709674400.</p>
                                <input type="text" class="form-control" placeholder="OTP*" (input)="handleInput($event)" [value]="otpInput">
                                <div class="otp-resend fund-AUM">
                                    <div class="remember-check"
                                        [ngStyle]="{'visibility': usePan ? 'hidden' : 'visible'}">

                                    </div>
                                    <span class="share-menu-twitter"><a class="login-dark">Resend OTP</a></span>
                                </div>
                            </div>
                            <div class="mb-4" *ngIf="forgotButton">
                                <button class="btn btn-primary w-100" (click)="handleFormSubmit()">Submit</button>
                            </div>
                            <div class="d-flex mb-4" *ngIf="otpButton">
                                <button class="btn btn-outline-primary w-100 me-4">Back</button>
                                <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#forgotPassword">Submit</button>
                            </div>
                        </form>
                        <div>
                            <div class="text-gray text-big text-bold text-center login-dark">Already have account?
                                <a [routerLink]="['/login']"
                                    [queryParams]="{type: !distributorLogin ?'distributor' : ''}"><span
                                        class="login-dark"><span class="new-links">Login</span></span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- forgotPasswordModal Modal -->

<div class="modal fade" id="forgotPassword" tabindex="-1" aria-labelledby="forgotPasswordLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="">
            <div class="">
                <div class="save-alert">
                    <div class="content">
                        <span class="close-btn" data-bs-dismiss="modal" aria-label="Close"><img
                                src="assets/images/general/close.svg"></span>
                        <img src="assets/images/general/check_circle.svg" class="checked-img">
                        <span>Successfully retrieved your user Id</span>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
