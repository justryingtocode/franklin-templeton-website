<div id="page-content" class="mt-0">

    <section class="FT-comparefund-heading">
        <div class="container">
            <div class="d-flex justify-content-between">
            <h3 class="filter-title">Add Funds</h3>
            <div type="button" data-bs-dismiss="offcanvas" aria-label="Close"><img src="./assets/images/comparefund/Frame 1000007569.png"></div>
            </div>
        </div>
    </section>

    

    <!-- start all funds section -->
    
    <app-all-funds [isAddFund]="true" [toggletitile]="true" (compareToggleChangedDataValueCard)="onCompareToggleChangedDataValueCard($event)" ></app-all-funds>
</div>
<!-- save to watchlist alert -->
<div class="save-alert" *ngIf="showSaveDialoge">

    <div class="content">
        <span class="close-btn" (click)="toggleShowSavDialoge()">
            <img src="assets/images/general/close.svg">
        </span>
        <img src="assets/images/general/check_circle.svg" class="checked-img">
        <span>Successfully added to Watchlist.</span>
        <a href="#" class="btn btn-primary">Go to watchlist</a>
    </div>

</div>

<!--copy alert -->
<div class="save-alert copy-alert" *ngIf="showCopyDialoge">

    <div class="content">
        <span class="close-btn" (click)="toggleShowCopyDialoge()">
            <img src="assets/images/general/close.svg">
        </span>
        <img src="assets/images/general/check_circle.svg" class="checked-img">
        <div class="mb-3">Link Copied</div>
        <div class="link-box">https://www.franklintempletonindia.com/sharefund</div>
    </div>

</div>
