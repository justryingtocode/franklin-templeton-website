<section class="FT-updates-banners mt-0" id="updates-banners">
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="false" aria-controls="collapseOne">
                    <div class="container-fluid fontResize">
                        <img src="assets/images/home/note.svg"> Important Regulatory Updates
                    </div>
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                data-bs-parent="#accordionExample">
                <div class="accordion-body p-0">
                    <div id="banners" class="carousel slide swiper" data-bs-ride="carousel" data-bs-interval="3000">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#banners" data-bs-slide-to="0" class="active"
                                aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#banners" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>

                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <a href="#">
                                    <img src="assets/images/home/banner2.png" class="d-none d-sm-block w-100" alt="...">
                                    <div class="d-block d-sm-none text-center" class="banner2-sm">
                                        <img src="assets/images/home/banner2-sm.png">
                                    </div>
                                </a>
                            </div>
                            <div class="carousel-item">
                                <a href="#">
                                    <img src="assets/images/home/banner.png" class="d-none d-sm-block w-100" alt="...">
                                    <div class="d-block d-sm-none text-center">
                                        <img src="assets/images/home/banner-sm2.svg">
                                    </div>
                                </a>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#banners"
                            data-bs-slide="prev">
                            <i class="bi bi-arrow-left-short"></i>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#banners"
                            data-bs-slide="next">
                            <i class="bi bi-arrow-right-short"></i>
                        </button>
                    </div>

                </div>
            </div>
        </div>
        <button class="accordion-button close-btn notification-close-btn collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            <img src="assets/images/home/collape-btn.svg">
        </button>
    </div>
</section>
