<!-- start section other calculators-->

<!-- dekstop view -->
<section class="FT-calculators-slider mb-6 d-none d-md-block">
    <div class="container">
        <div class="d-flex align-items-center justify-content-between mb-sm-4 mb-3">
            <div class="FT-title-small">Solutions</div>
            <a href="#" class="line login-dark2">View All <i class="bi bi-chevron-right"></i></a>
        </div>
        <ngx-slick-carousel class="carousel desktop-services-wrapper" 
                #slickModal="slick-carousel" 
                [config]="slideConfig" >
            <div *ngFor="let item of solutions">
                <div ngxSlickItem class="slide">
                    <a class="solution-box" [routerLink]="item.route">
                        <h3 class="colorTitle">{{item.name}}</h3>
                        <img [src]="'assets/images/home/' + item.img">
                        <div class="btn btn-primary" [innerHTML]="item.cta"></div>
                    </a>
                </div>
            </div>
        </ngx-slick-carousel>
    </div>
</section>

<!-- mobile view  -->
<section class="FT-solution-planning d-block d-md-none">

    <div class="container-row goal-cards">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between mb-sm-4 mb-3">
                <div class="FT-title-small">Solutions</div>
                <a href="#" class="line login-dark2">View All <i class="bi bi-chevron-right"></i></a>
            </div>
            <!-- <h1 class="container goal-cards-heading fontResize">Choose your plan</h1> -->
            <!-- Mobile -->
            <div class="d-md-none">
                <div class="cp-wraper">
                    <ng-container *ngFor="let content of solutionsCardContent">
                        <div class="choose-plan-card">
                            <div class="img-wrap">
                                <img [src]="content.imageUrl" alt="">
                            </div>
                            <div class="choose-plan-title fontResize">{{content.title}}</div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</section>
